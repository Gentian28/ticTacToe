<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tic-tac-toe</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script defer src="app.js" type="module"></script>
</head>

<body>
    <main id="main">
        <div id="connectedPlayers"></div>

        <section id="rooms">
            <button id="createGame">
                Create new game
            </button>
            <ul id="roomsList">
            </ul>
        </section>

        <section id="game">
            <section>Game ID: <span id="gameIdContainer"></span></section>
            <section id="game-container">
                <table id="ticTacToeField"></table>

                <!-- <div class="line" id="line-0-1-2"></div> -->
            </section>
            <div id="message"></div>
            <button id="reset">reset</button>
        </section>
    </main>
</body>

</html>
